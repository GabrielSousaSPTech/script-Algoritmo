<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26 - FOR</title>
</head>
<body>

    Informe um número positivo entre 10 a 500: <br>
    <input type="text" id="input_numero"><br><br>
    
    <button onclick="somaPares()">
        Somar Pares
    </button> <br><br>
    <div id="resposta"></div>
    


</body>
</html>


<script>


function somaPares(){

    const limiteNumero = Number(input_numero.value);
    var countPares = 0
    resposta.innerHTML = ``;
    if(limiteNumero<10 || limiteNumero>500){
        alert('Número(s) inválido(s)')
    }else{

        for(var contagem = 1; contagem<=limiteNumero; contagem++){
            if(contagem%2 == 0){
                countPares +=contagem
                
                resposta.innerHTML += `<br><br>${contagem}`
            }
        }
        
        resposta.innerHTML += `<br>Soma dos pares: ${countPares}`
    }
}
</script>
