<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - FOR</title>
</head>
<body>

    Qual o intervalo de dias entre a musculação?:<br>
    <input type="number" id="input_dia"><br><br>
    <button onclick="calculoMusculacao()">Exibir rotina mensal</button> <br><br>
    <div id="resposta"></div>
    
</body>
</html>


<script>


function calculoMusculacao(){

    const dia = Number(input_dia.value);
    resposta.innerHTML = ``;
    for(var contagem = 1; contagem<=30; contagem++){
        if(contagem == 1 || contagem%dia == 1){
            resposta.innerHTML += `Dia ${contagem} - Musculação<br><br>`
        } else{
            resposta.innerHTML += `Dia ${contagem} - Comer, dormir, etc.<br><br>`

        }
    }
    
}
</script>
