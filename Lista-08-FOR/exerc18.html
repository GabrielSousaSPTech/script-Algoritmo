    quantas "Coca-Cola" você acha que já bebeu na vida ?<br>

<script>


function contadorCocaCola(){

    const qtdCocaCola = Number(input_qtd_cocaCola.value);
   
    resposta.innerHTML = ``;
    for(var contagem = 1; contagem<=qtdCocaCola; contagem++){
        
        resposta.innerHTML += `<img src="https://andinacocacola.vtexassets.com/arquivos/ids/157652-1600-auto?v=638404083624500000&width=1600&height=auto&aspect=true" alt="" width=200 height=200> `;
            
    }
    
}
</script>
