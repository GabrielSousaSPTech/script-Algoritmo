
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08 - FOR</title>
</head>
<body>

    Digite um n√∫mero de 0 a 200<br>
    <input type="number" id="input_numero"><br><br>
    

    <button onclick="multiploSete()">
        Viva o 7!
    </button><br><br>
    <div id="resposta"></div>
</body>
</html>

<script>
    function multiploSete(){
        const maximoMultiplo =  Number(input_numero.value);

        resposta.innerHTML = ``;
        for(var numero = 0; numero<maximoMultiplo+1; numero++){
            resposta.innerHTML += `<br><br>${numero} x 7 = ${numero*7}`
        }
    }
</script>
