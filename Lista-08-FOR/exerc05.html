
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05 - FOR</title>
</head>
<body>
    <button onclick="contagemCabalistico()">
        Números cabalísticos
    </button><br><br>
    <div id="resposta"></div>
</body>
</html>

<script>
    function contagemCabalistico(){
        resposta.innerHTML = ``;
        for(var numero = 1; numero<=30; numero++){
            if(numero != 3 && numero !=4 && numero !=7 && numero!=10 && numero !=12){
                resposta.innerHTML += `${numero}<br>`
            }
        }
    }
</script>
