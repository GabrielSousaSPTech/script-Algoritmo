
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04 - FOR</title>
</head>
<body>
    <button onclick="contagem()">
        S2 Pares
    </button><br><br>
    <div id="resposta"></div>
</body>
</html>

<script>
    function contagem(){
        resposta.innerHTML = ``;
        for(var contagem = 0; contagem<101; contagem++){
            if(contagem%2 ==0){
                resposta.innerHTML += `${contagem} `
            }
        }
    }
</script>
