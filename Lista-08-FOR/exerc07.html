
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07 - FOR</title>
</head>
<body>

    Digite um número de 20 a 100<br>
    <input type="number" id="input_numero"><br><br>
    

    <button onclick="multiploCinco()">
        Adoro múltiplos de 5
    </button><br><br>
    <div id="resposta"></div>
</body>
</html>

<script>
    function multiploCinco(){

        const maximoMultiplo =  Number(input_numero.value);
        resposta.innerHTML = ``;
        for(var numero = 0; numero<maximoMultiplo+1; numero++){
            resposta.innerHTML += `<br><br>${numero} x 5 = ${numero*5}`
        }
    }
</script>
