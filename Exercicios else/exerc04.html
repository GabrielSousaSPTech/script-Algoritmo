<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    
    Nota 1:<br>
    <input type="text" id="input_nota1"><br><br>
    Nota 2:<br>
    <input type="text" id="input_nota2"><br><br>
    
    <button onclick="mediaNota()">Verificar situação</button><br>

    <div id="resposta"></div>
    
</body>
</html>

<script>
    
    function mediaNota(){

        const nota1 = Number(input_nota1.value);
        const nota2 = Number(input_nota2.value);
        const media = (nota1 + nota2)/2;

        if(media >=6){
            resposta.innerHTML = `Parabéns, aprovado!`
        }else{
            resposta.innerHTML = `Tente outra vez`
        }
    }

</script>
