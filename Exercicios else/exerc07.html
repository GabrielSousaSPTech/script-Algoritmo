<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    
    Combustível:<br>
    <input type="text" id="input_combustivel"><br><br>
    Distância percorrida:<br>
    <input type="text" id="input_distancia"><br><br>
    
    <button onclick="capacidadeElevador()">Calcular Consumo</button><br>

    <div id="resposta"></div>
    
</body>
</html>

<script>
    
    function capacidadeElevador(){

        const combustivel = Number(input_combustivel.value);
        const distancia = Number(input_distancia.value);
        const kmLitro = distancia/combustivel
        if(kmLitro>12){
            resposta.innerHTML = `Ótimo consumo, carro econômico!`
        }else{
            resposta.innerHTML = `Consumo elevado, verificar motor`
        }
    }

</script>
