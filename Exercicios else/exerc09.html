<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - 09</title>
</head>
<body>
    
    Valor do empréstimo:<br>
    <input type="text" id="input_valor_emprestimo"><br><br>
    Quantidade de parcelas:<br>
    <input type="text" id="input_quantidade_parcela"><br><br>
    
    <button onclick="calculoEmprestimo()">Calcular Juros</button><br>

    <div id="resposta"></div>
    
</body>
</html>

<script>
    
    function calculoEmprestimo(){

        const valor = Number(input_valor_emprestimo.value);
        const quantidadeParcela = Number(input_quantidade_parcela.value);
        
        const juros = quantidadeParcela*0.02;
        
        const valorTotalEmprestimo = valor + (valor*juros)
        
     if(valorTotalEmprestimo<=50000){
        resposta.innerHTML = `Valor total a pagar em ${quantidadeParcela} meses é de R$ ${valorTotalEmprestimo}`
    }else{
         resposta.innerHTML = `Empréstimo de alto valor, consulte o gerente!`

     }
    }

</script>
