<script>
    function avaliacaoNota(){
        const notaAluno = Number(input_notaAluno.value);
    

        if(notaAluno>=6){
            if(notaAluno >=8.5 && notaAluno<=10){
                alert("Aluno Exemplar!");
            } else{
                alert("Aluno comum e aprovado");
            }
        } else{
            alert("Aluno nÃ£o aprovado");

        }
    }


</script>
