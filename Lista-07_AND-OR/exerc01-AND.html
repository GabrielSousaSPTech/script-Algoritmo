<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 - AND</title>
</head>
<body>
    Qual a temperatura atual?
    <input type="text" id="input_temperatura"><br><br>
    
    <button onclick="avaliacaoTemperatura()">
        Ver situação
    </button>

</body>
</html>

<script>
    function avaliacaoTemperatura(){
        const temperatura = Number(input_temperatura.value);
    
        if(temperatura>=21 && temperatura <=24){
            alert("Temperatura confortável");
        } else{
            alert("Temperatura DESCONFORTÁVEL");
        }
    }
</script>
